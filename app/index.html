<!DOCTYPE html>
<html>
<head>
  <title>Lottery</title>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
  <link href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css' rel='stylesheet' type='text/css'>
</head>
<body>
  <h1>Lottery</h1>
  <h2> User </h2>
  <div>
    User Account: <span id="user-account"> </span>
  </div>
  <div>
    Your Balance: <span id="user-balance"></span>
  </div>
  <div>
    Total Tokens: <span id="user-tokens"></span>
  </div>
  <div>
    Guesses: <span id="user-guesses"> </span>
  </div>
  <div>
    <h2>Buy Tokens</h2>
    <form>
      <input id="token-amount" type="number">
      <button onclick="return buyTokens()"> Buy </button>
    </form>
  </div>
  <h2> Contract </h2>
  <div>
    Contract Owner: <span id="contract-owner"> </span>
  </div>
  <div>
    Contract Balance: <span id="contract-balance"> </span>
  </div>
  <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js"></script>
  <script src="./app.js"></script>
</body>
</html>
